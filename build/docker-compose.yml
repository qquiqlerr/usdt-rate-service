services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: usdt_user
      POSTGRES_PASSWORD: usdt_password
      POSTGRES_DB: usdt_rates
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  migrations:
    image: gomicro/goose
    depends_on:
      - postgres
    volumes:
      - ./migrations/postgres:/migrations
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://usdt_user:usdt_password@postgres:5432/usdt_rates?sslmode=disable
    command: [ "goose", "-dir", "/migrations", "up" ]
  app:
    build: .
    ports:
      - "50051:50051"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://usdt_user:usdt_password@postgres:5432/usdt_rates

volumes:
  postgres_data:
